<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Search</title>
    <style>
       /* Global styles */
/* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

/* Container for the search input and button */
div {
    padding: 20px;
    text-align: center;
}

/* Search input and button styles */
#searchInput {
    padding: 10px;
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    outline: none;
}

#searchBtn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-left: 10px;
}

#searchBtn:hover {
    background-color: #0056b3;
}

/* Loading and empty state messages */
#loading {
    font-size: 18px;
    font-weight: bold;
    color: #007bff;
}

#emptyState {
    font-size: 18px;
    font-weight: bold;
    color: #dc3545;
}

/* Container for animal cards */
#animalContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

/* Individual animal card styles */
.animal-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin: 10px;
    width: 300px;
    background-color: white;
    cursor: pointer;
}

.animal-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.animal-card .details {
    padding: 15px;
    text-align: center;
}

.animal-card .details h3 {
    margin: 0;
    font-size: 18px;
    color: #333;
}

/* Breed information section */
#breedInfo {
    display: none;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: white;
    margin: 20px;
    text-align: left;
}

#breedInfo h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

#breedInfo p {
    font-size: 16px;
    margin: 5px 0;
}


    </style>
</head>
<body>
    <div>
        <input type="text" id="searchInput" placeholder="Search for breeds...">
        <button id="searchBtn">Search</button>
    </div>
    <div id="loading">Loading...</div>
    <div id="emptyState"></div>
    <div id="animalContainer"></div>
    <script src="script.js"></script> <!-- Ensure this matches your file name -->
</body>
</html>
